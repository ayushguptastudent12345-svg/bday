<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Card</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #ec4899, #8b5cf6, #f472b6);
    background-size: 400% 400%;
    animation: gradient-bg 15s ease infinite;
    color: white;
    overflow-x: hidden;
  }

  @keyframes gradient-bg {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Container */
  #app {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
    position: relative;
  }

  /* Common styles */
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 1rem;
  }

  button, .clickable {
    cursor: pointer;
    user-select: none;
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    background: transparent;
    border: 2px solid white;
    border-radius: 12px;
    padding: 0.5rem 1.5rem;
    color: white;
    transition: background-color 0.3s, transform 0.2s;
    margin: 1rem 0;
  }
  button:hover, .clickable:hover {
    background-color: rgba(255 255 255 / 0.2);
    transform: scale(1.05);
  }
  button:active, .clickable:active {
    transform: scale(0.9);
  }

  /* Poem container */
  #poem {
    max-width: 600px;
    font-size: 1.25rem;
    line-height: 1.6;
    margin-bottom: 2rem;
  }
  #poem div {
    opacity: 0;
    transform: translateY(10px);
    animation-fill-mode: forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Letter container */
  #letter {
    max-width: 600px;
    background: rgba(255 255 255 / 0.1);
    padding: 1.5rem;
    border-radius: 12px;
    font-size: 1.1rem;
    line-height: 1.5;
    white-space: pre-wrap;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 1s ease, transform 1s ease;
  }
  #letter.visible {
    opacity: 1;
    transform: scale(1);
  }

  /* Footer signature */
  #signature {
    font-family: 'Great Vibes', cursive;
    font-size: 2rem;
    margin-top: 1.5rem;
    opacity: 0;
    transition: opacity 1s ease;
  }
  #signature.visible {
    opacity: 1;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0; width: 100%; height: 100%;
    overflow: visible;
    z-index: 9999;
  }
  .confetti-piece {
    position: absolute;
    font-size: 1.5rem;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    opacity: 1;
  }
  @keyframes fall {
    0% {
      transform: translateY(-10vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.9;
    }
  }

  /* Navigation buttons */
  #nextBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-family: 'Great Vibes', cursive;
    font-size: 1.5rem;
    color: white;
    cursor: pointer;
    user-select: none;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.6;}
  }
</style>
</head>
<body>

<div id="app">

  // Letter text

  // Elements

  const openBtn = document.getElementById('openBtn');
  const poemContainer = document.getElementById('poem');
  const nextBtn = document.getElementById('nextBtn');

  const signature = document.getElementById('signature');
  const confettiContainer = document.querySelector('.confetti');

  // State
  let poemIndex = 0;
  let poemInterval;

  // Confetti emojis

  // Create confetti pieces
  function createConfetti() {
    for(let i=0; i<40; i++) {
      const span = document.createElement('span');
      span.classList.add('confetti-piece');

      confettiContainer.appendChild(span);

      // Remove confetti after animation
      span.addEventListener('animationend', () => {
        span.remove();
        // Create new confetti to keep it continuous
        createConfettiPiece();

  }
  function createConfettiPiece() {
    const span = document.createElement('span');
    span.classList.add('confetti-piece');
    span.style.left = `${Math.random()*100}%`;
    span.style.top = `${-10 - Math.random()*20}%`;
    span.style.fontSize = `${12 + Math.random()*16}px`;
    span.style.animationDuration = `${3 + Math.random()*2}s`;
    span.style.animationDelay = `${Math.random()*2}s`;

    span.textContent = confettiEmojis[Math.floor(Math.random()*confettiEmojis.length)];
    confettiContainer.appendChild(span);
    span.addEventListener('animationend', () => {
      span.remove();
      createConfettiPiece();
    });
  }

  // Show poem lines one by one with animation
  function showPoemLines() {
    if (poemIndex >= poemLines.length) {
      clearInterval(poemInterval);
      nextBtn.style.display = 'inline-block';
      nextBtn.focus();
      return;
    }
    const lineDiv = document.createElement('div');
    lineDiv.textContent = poemLines[poemIndex];
    lineDiv.style.animation = 'fadeInUp 0.6s ease forwards';
    poemContainer.appendChild(lineDiv);
    poemIndex++;
  }

  // Event handlers
  openBtn.addEventListener('click', () => {
    page1.style.display = 'none';
    page2.style.display = 'block';
    nextBtn.style.display = 'none';
    poemContainer.innerHTML = '';
    poemIndex = 0;
    showPoemLines();
    poemInterval = setInterval(showPoemLines, 700);
    createConfetti();
  });

  nextBtn.addEventListener('click', () => {
    page2.style.display = 'none';
    page3.style.display = 'block';
    letter.textContent = letterText;
    letter.classList.add('visible');
    signature.classList.add('visible');
    createConfetti();
  });

  // Keyboard accessibility for nextBtn
  nextBtn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      nextBtn.click();
    }
  });

  // Initial confetti on page 1
  createConfetti();
</script>

</body>
</html>
